<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <article class="card">
        <header class="card--header">
            <img src="assets/img/cactus_img.jpg" alt="cactus in a pot with pink background">
            <button class="text-tag">Design</button>
        </header>
        <section class="card--body">
            <h2 class="text-title">Embracing Minimalism</h2>
            <p class="text-body">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </section>
        <footer class="card--footer">
            <span><small class="text-small">Annie Spratt</small></span>
        </footer>
    </article>
</body>

</html>
